		  box-sizing: border-box;
		  border: 14px solid white;
		}

		#contain {
		  height: 400px;
		  width: 600px;
		  background: white;
		  font-family: Harrington;

		  -webkit-box-align: flex-start;
		  -webkit-align-items: flex-start;

		  border-radius: 10px;
		  box-shadow: 0px 13px 30px -10px rgba(0, 0, 0, 0.8);
		  -webkit-transition: all 600ms ease;
		  transition: all 600ms ease;
		  -webkit-animation: breathe 3s infinite;
		  -webkit-animation-timing-function: easeOutBack;
		  color: #00004d;
		  font-size: 2rem;
		  -webkit-box-orient: vertical;
		  -webkit-box-direction: normal;
		  -webkit-flex-direction: column;
		  -webkit-flex-direction: column;
		   flex-direction: column;
		   position: absolute;
		   right: 130px;
		}
		img{
			position: absolute;
			top: 0px;
			right: 822px;
			width: 500px;
		}

		#contain #text {
		  display: block;
		  margin-top: 10%;
		  margin-left: 7%;
		  margin-right: 7%;
		  border-top: 2px solid black;
		}
		#contain #text:last-child {
		  font-size: 20px;
		  padding-bottom: 1rem;
		  border-top: none;
		  font-weight: bold;
		}
		#contain:hover {
		  box-shadow: 0px 60px 30px -30px rgba(0, 0, 0, 0.3);
		  -webkit-transition: all 600ms ease;
		  -webkit-animation-play-state: paused;

		}
		#contain.right:hover {
		  -webkit-transform: rotate3d(-30, 0, -10, 5deg) translate3d(10px, -10px, 20px);
		}
		#contain.left:hover {
		  -webkit-transform: rotate3d(30, 0, 10, 5deg) translate3d(-10px, -10px, 20px);
		}

		@-webkit-keyframes breathe {
		  0% {
		    box-shadow: 0px 13px 30px -10px rgba(0, 0, 0, 0.8);
		    -webkit-transform: rotate3d(0, 0, 0, 5deg) translate3d(0, 0, 0);
		    opacity: .4;
		  }
		  50% {
		    box-shadow: 0px 60px 30px -30px rgba(0, 0, 0, 0.3);
		    -webkit-transform: rotate3d(-30, 0, -10, 2deg) translate3d(2px, -2px, 30px);
		    opacity: 1;
		  }
		  100% {
		    box-shadow: 0px 13px 30px -10px rgba(0, 0, 0, 0.8);
		    -webkit-transform: rotate3d(0, 0, 0, 5deg) translate3d(0, 0, 0);
		    opacity: .4;
		  }
		}
